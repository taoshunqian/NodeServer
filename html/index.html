<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.9.1.min.js"></script>
</head>

<body>
    <script>
        function jquery(reqData) {
            $.ajax({
                type: "POST",
                url: 'http://localhost:8099/api/login',
                dataType:"json", 
                data: reqData,
                success: function (data) {
                    console.log(data)
                },
                error: function (jqXHR) {
                    console.log()
                }
            });
        }
        jquery({userName: "hello"});
    </script>
</body>
